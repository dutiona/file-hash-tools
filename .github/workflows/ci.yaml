name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [nightly, beta, stable, 1.75, 1.74, 1.73, 1.72, 1.71]
        include:
          - os: ubuntu-latest
            distro: ubuntu
          - os: macos-latest
            distro: macos
          - os: windows-latest
            distro: windows

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true

    - name: Check (Debug)
      run: cargo check

    - name: Test (Debug)
      run: cargo test

    - name: Check (Release)
      run: cargo check --release

    - name: Test (Release)
      run: cargo test --release
